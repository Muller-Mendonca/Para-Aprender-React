<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciando os Estudos em React</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
     <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    
    <div id="app"></div>


    <script type="text/babel">

    const Miniapp = () =>{

        const [contador, setContador] = React.useState(0);
        const [arr, setArr] = React.useState([1]);
        

        React.useEffect(()=>{
            if(contador > 0) console.log('testando ' + contador)
            return 'Testando'
        },[contador])

    
        function atualizarContador(){
            setContador(contador + 1);
        }

        function adicionaNumerosNoArray(){
            setArr(arr.map((number) => {
                return number + 1
            }))
        }

        function adicionaData(){
            const data = new Date()
            const ano = data.getFullYear();
            const mes = data.getMonth() + 1;
            console.log(data);
            console.log(ano)
            console.log(mes)
        }
        adicionaData();
        
        return (
            <div style={{margin: '50px'}}>
                <button style={{width: '100px',padding: '10px', background: 'blue', border: '0', borderRadius: '5px'}} 
                onClick={atualizarContador}>{contador}</button>
                <h1>VALOR TOTAL:</h1>
                <p>{'R$ ' + contador * 100}</p>
                <div>
                <button style={{padding: '10px'}} onClick={adicionaNumerosNoArray}>BOT√ÉO</button>
                <p>{arr}</p>
                </div>
                <div>
                    <h1>Date now</h1>
                    
                </div>
            </div>)
    }


    ReactDOM.render(<Miniapp/>,document.getElementById('app'))
    </script>

</body>
</html>
