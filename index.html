<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciando os Estudos em React</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
     <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    
    <div id="app"></div>


    <script type="text/babel">

    const Title = ({cor,title}) =>{
        return <h1 style={{color: cor}}>{title}</h1>
    }

    const Paragrafo = () =>{
        return <p style={{width: '100px', height: '100px', background: 'blue'}}>This is a paragrafer</p>
    }

    const Quadrado = ({fontSize, background, name, ...props}) =>{
        return <span style={{fontSize: fontSize, background: background, ...props}}>{name}</span>
    }

    const Miniapp = () =>{
        
        return (
            <div>
                <Title cor='blue' title="Meu title" />
                <Paragrafo/>
                <Quadrado fontSize='50px' background='red' name="okgfgdtgdhdghydth" color="yellow" margin="100px"/>
            </div>)
    }


    ReactDOM.render(<Miniapp/>,document.getElementById('app'))
    </script>

</body>
</html>
