<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciando os Estudos em React</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
     <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    
    <div className="main" id="app"></div>


    <script type="text/babel">

    const Input = ({text,type, name}) =>{

        return (
            <div className="content">
              <form className="forms">
                <label>{text}</label>
                <input type={type} name={name}/>
              </form>
            </div>
           
        )
    }

    const Button = () =>{
        return (
            <div>
                <button onClick={handleClick}>ENVIAR</button>
            </div>
        )
    }


    function handleClick(e){
        e.preventDefault();
        console.log('ok')
    }


    const Miniapp = () =>{
        
        return (
            <div className="container">
            <Input text="NAME" type="text" name="name"/>
            <Input text="PASSWORD" type="password" name="password"/>
            <Button/>
            </div>
           
        )

    }


    ReactDOM.render(<Miniapp/>,document.getElementById('app'))
    </script>

</body>
</html>
